<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flags Game</title>
    <link rel="stylesheet" type="text/css" href="../css/reset.css" media="screen" />
    <link rel="stylesheet" type="text/css" href="../css/style.css" media="screen" />
  </head>
  <body>
    <body class="center">
      <section class="language">
        <span>language</span>
        <img crossorigin="anonymous" class="image-small" src="https://countryflagsapi.com/png/br">
        <img crossorigin="anonymous" class="image-small" src="https://countryflagsapi.com/png/us">
      </section>
      <main class="container center margin-top-very-small">
        <span id="flag-name" class="bold"></span>
        <div class="flex-container margin-top-very-small">
          <img crossorigin="anonymous" id="flag1" class="image-larg" src="">
          <img crossorigin="anonymous" id="flag2" class="image-larg" src="">
        </div>
        <div class="flex-container">
          <img crossorigin="anonymous" id="flag3" class="image-larg" src="">
          <img crossorigin="anonymous" id="flag4" class="image-larg" src=""> 
        </div>
        <div class="flex-container margin-top-very-small">
          <button style="margin-right: 10px; background-color: green;" onclick="validate()">SEND</button>
          <button style="margin-left: 10px; background-color: coral;" onclick="getNewFlag()">RANDOM</button>
        </div>
        <a href="../index.html"><button class="margin-top-very-small">BACK</button></a>
      </main> 
      <script type="text/javascript" src="../ts/what-is-the-name-of-the-flag.js"></script>
      <script type="text/javascript" src="../ts/flags-joson.js"></script>
    </body>
  </body>
</html>
